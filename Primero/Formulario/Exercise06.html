<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exercise 6</title>
</head>
<body>
    <center>
        <form action=".." method="GET">
            <table>
                <caption style="font-size: 30px;">Formularios</caption>
                <tr>
                    <td><label for="nombre">Nombre</label></td>
                    <td><input type="text" name="nombre" id="nombre" placeholder="Nombre del usuario" size="30" required autofocus="autofocus"></td>
                </tr>
                <tr>
                    <td><label for="correo">Correo</label></td>
                    <td><input type="email" name="correo" id="correo" required></td>
                </tr>
                <tr>
                    <td><label for="Enlace" id="enlace">Enlace</label></td>
                    <td><input type="url" name="web" id="web"></td>
                </tr>
                <tr>
                    <td><label for="fecha">Fecha</label></td>
                    <td><input type="date" name="fecha" id="fecha"></td>
                </tr>
                <tr>
                    <td><label for="tiempo">Hora</label></td>
                    <td><input type="time" name="tiempo" id="tiempo"></td>
                </tr>
                <tr>
                    <td><label for="mes">Mes</label></td>
                    <td><input type="month" name="mes" id="mes"></td>
                </tr>
                <tr>
                    <td><label for="fechahora">Fecha y Hora</label></td>
                    <td><input type="datetime" name="fecha y hora"></td>
                </tr>
                <tr>
                    <td><label for="semana">Semana</label></td>
                    <td><input type="week" name="semana"/></td>
                </tr>
                <tr>
                    <td><label for="url">URL</label></td>
                    <td><input type="url" name="url_control" placeholder="Escribe la URL de tu página web"></td>
                </tr>
                <tr>
                    <td><label for="valores">Valores</label></td>
                    <td><input type="number" name="number" min="-10" max="10" value="0"></td>
                </tr>
                <tr>
                    <td><label for="tel">Teléfono</td>
                    <td><input type="tel" name="tele" id="tele" pattern="+[0-9]{2}[0-9]{9}[A-Z]{1}"></td>
                </tr>
                <tr>
                    <td><label for="search">Buscador</td>
                    <td><input type="search" name="buscar" id="buscar"></td>
                </tr>
                <tr>
                    <td><label for="color">Color</label></td>
                    <td><input type="color" name="color"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Enviar"></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
