<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Media</title>

    <style type="text/css">
        @media only screen and (max-width: 1500px) and (min-width: 547px){
            body {
                background: blue;
            }
            p {
                color: white;
            }   
        }
        @media only screen and (max-width: 794px) and (min-width: 547px){
            body {
                background: red;
            }
            p {
                font-size: 24px;
            }   
        }
        @media only screen and (max-width: 547px){
            body {
                background: green;
            }
            p {
                text-decoration: underline;
            }      
        }
        @media print {
            * {
                font-family: Georgia, 'Times New Roman', Times, serif;
            }
        }
        @media all and (orientation: landscape;){
            p{
                font-size: 7px;
            }
        }
        @media all and (orientation: portrait;){
            p{
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <p>Mi p√°gina</p>
</body>
</html>
